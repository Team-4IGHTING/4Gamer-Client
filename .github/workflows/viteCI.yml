name: Vite CI

on:
  push:
    branches:
      - feature/#33-cicd
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install
        run: |
          npm install 
          
      - name: Run tests
        run: |
          npm run test 
